name: Deploy R Markdown Website

on:
  push:
    branches: main # Assuming your branch is 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      # IMPORTANT: Add any other packages your Rmd files require here
      run: |
        install.packages("rmarkdown")
      shell: Rscript {0}

    - name: Render R Markdown site
      run: rmarkdown::render_site()
      shell: Rscript {0}

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      # NOTE: Using v4 of this action which fixed the error in your previous repo
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs/ # Must match output_dir in _site.yml

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
